scalar Time

type User {
  id: ID!
  name: String!
  email: String!
  createdAt: Time!
  todos: [Todo!]
}

type Todo {
  id: ID!
  title: String!
  Description: String
  createdAt: Time!
  user: User!
}

type Auth {
  token: String!
  user: User!
}

input SignUpInput {
  name: String
  email: String!
  password: String!
  confirmPassword: String!
}

input LoginInput {
  email: String!
  password: String!
}

type Query {
  me: User!
}

type Mutation {
  signUp(input: SignUpInput!): Auth!
  login(input: LoginInput!): Auth!
}
